
<!DOCTYPE html> 
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Account - How to Make French Toast - xapi-jqm</title> 
    
    <!-- Load CDN; if it fails, load the local instance. -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        if (typeof jQuery == 'undefined')
        {
            document.write(unescape("%3Cscript src='../js/jquery-1.10.2.min.js' type='text/javascript'%3E%3C/script%3E"));
        }
    </script>
    
    <!-- Load CDN; if it fails, load the local instance. -->
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script>
        if(typeof $.mobile == 'undefined')
        {
            document.write(unescape("%3Cscript src='../js/jquery.mobile-1.4.2.min.js' type='text/javascript'%3E%3C/script%3E"));
        }

        function addLocalCSS(){$('<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.2.min.css" />').appendTo('head')};
    </script>
    <link onerror="addLocalCSS()" rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />

    <script src="../js/xapiwrapper.min.js"></script>
    <script src="../js/config.js"></script>

</head> 

<body data-chapter="account"> 

<div data-role="page" id="login">

    <div data-role="header">
        <a href="../index.html" name="home" data-role="button" data-theme="b" data-icon="home" data-transition="slide" data-ajax="false" class="ui-btn-left">Home</a>
        <h1>Register</h1>
    </div><!-- /header -->

    <div data-role="content">    
        <div class="infoblock">
            <h2>Please enter your name and email below to start taking the course</h2>
        </div>

        <form name="register" id="register" method="post" data-ajax="false">
            <label>Name: <input type="text" name="name" placeholder="John Smith" id="reg-name" required /></label><br />
            <label>Email: <input type="email" name="email" placeholder="user@example.com" id="reg-email" required /></label><br />
            <input type="button" value="Submit" onclick="userRegisterSubmit()" />
        </form>

    </div><!-- /content -->

</div><!-- /page p1 -->


<div data-role="page" id="logout">

    <div data-role="header">
        <a href="../index.html#list" name="home" data-role="button" data-theme="b" data-icon="home" data-transition="slide" data-ajax="false" class="ui-btn-left">Home</a>
        <h1>Logout</h1>
    </div><!-- /header -->

    <div data-role="content">    
        <div class="infoblock">
            <h2>Thank you for trying this course, click the button below to logout.</h2>
        </div>

        <form>
            <input type="button" value="Logout" onclick="userLogout()" />
        </form>

    </div><!-- /content -->

</div><!-- /page p2 -->

</body>
</html>
